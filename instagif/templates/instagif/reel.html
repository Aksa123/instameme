<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Reel</title>
</head>
<body>
    <div id="reel-super-container">
        <input id="reel-type" type="hidden" name="reel-type" value="{{ reel_type }}">
        {% load static %}
        {% csrf_token %}

        <a id="back-link" href="{% url 'instagif:index' %}">
            <img id="back-img" src="{% static 'instagif/back.png' %}" alt=" back img">
        </a>
        <p id="sign-container">
            <i id="sign-icon" class="bi bi-question-circle"></i><span id="sign-text" class="sign-hide">Left-click to swipe forward; right-click to swipe backward</span>
        </p>
        {% for image in images %}
            {% include 'instagif/reel_component.html' %}
        {% endfor %}
    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Montserrat:wght@300&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'instagif/reel.css' %}">
    <script src="{% static 'instagif/reel.js' %}"></script>

</body>
</html>
