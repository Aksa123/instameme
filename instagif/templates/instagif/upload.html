{% extends "instagif/base.html" %}

{% block content %}
    {% load static %}


    <div id="content">
        <form id="upload-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="preview-img-container-display" class="display-none">
                <div id="preview-img-container" >
                    <img src="#" alt="No image" id="preview-img">
                    <div id="text-container-top" class="text-container">
                        <textarea id="input-text-top" class="text-input text-input-border" type="text" name="input-text-top" cols="40" rows="3" maxlength="100" placeholder="Top text (max 100 characters)..."></textarea>
                        <div id="div-text-top" class="text-div text-input display-none" type="text">NO TOP TEXT</div>
                    </div>
                    <div id="text-container-bottom" class="text-container">
                        <textarea id="input-text-bottom" class="text-input text-input-border" type="text" name="input-text-bottom" cols="40" rows="3" maxlength="100" placeholder="Bottom text (max 100 characters)..."></textarea>
                        <div id="div-text-bottom" class="text-div text-input display-none" type="text">NO BOTTOM TEXT</div>
                    </div>
                </div>

            

            </div>
            <div id="live-image-container">
                <div id="live-image-container-flex">
                    <img src="#" alt="live image to be uploaded" id="live-img">
                    <div id="live-text-container-top" class="live-text-container">
                        <div id="live-div-text-top" class="text-div text-input">NO TOP TEXT</div>
                    </div>
                    <div id="live-text-container-bottom" class="live-text-container">
                        <div id="live-div-text-bottom" class="text-div text-input">NO TOP TEXT</div>
                    </div>
                </div>
            </div>

            <div id="input-upload-submit-container">
                <label id="input-img-label" class="margin-right-auto" for="input-img">
                    <input id="input-img" class="input-item" type="file" accept="image/*" name="input-img" required>
                    <img id="input-img-icon" src="{% static 'instagif/upload.png' %}">
                </label>
                <button id="input-next" class="display-none">Next</button>

            </div>
            <div id="final-input-container" class="display-none">
                <div class="input-container">
                    <label for="input-title" id="input-title-label">Title</label>
                    <input id="input-title" type="text" name="input-title" maxlength="50" placeholder="Title (max 50 chars)..." required>
                </div>
                <div class="input-container">
                    <label for="tags">Tags</label>
                    <select id="tags" class="form-select" multiple aria-label="Default select example">
                        {% for tag in tags %}
                        {% if forloop.counter == 1 %}
                        <option value="{{ tag.id }}" selected>{{ tag.name }}</option>
                        {% else %}
                        <option value="{{ tag.id }}">{{ tag.name }}</option>
                        {% endif %}
                        {% endfor %}
                      </select>
                </div>
                <div class="input-container">
                    <label for="description" id="input-description-label">Description</label>
                    <textarea name="description" id="description" cols="30" rows="5">No description yet...</textarea>
                </div>
                
                <div class="input-container">
                    <div id="post-cancel-container">
                        <button id="upload-cancel">Back</button>
                        <button id="upload-submit" type="submit" disabled>Ok</button>
                    </div>
                </div>
            </div>
            

        </form>
    </div>

    <div id="upload-overlay" class="upload-overlay-inactive"></div>




{% endblock %}


{% block style %}
    
    <script src="{% static 'instagif/html2canvas.min.js' %}"></script>
    <link href="{% static 'instagif/external/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{% static 'instagif/external/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'instagif/upload.css' %}">
    <script src="{% static 'instagif/upload.js' %}"></script>

{% endblock %}
