<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div id="super-container">
        <input type="hidden" id="menu" name="menu" value="{{ menu }}">
        {% load static %}

        <div id="content">
            <div id="sidebar">
                <div id="sidebar-top">
                    <a href="{% url 'instagif:index' %}" id="sidebar-top-link">
                        <button id="sidebar-top-button">Instameme</button>
                    </a>
                </div>
                <hr class="line-break">

                <div id="menu-container">
                    <div class="menu">
                        <a href="{% url 'instagif:admin' 'users' %}"><button class="menu-button"><i class="bi bi-person-circle"></i> Users</button></a>
                    </div>
                    <div class="menu">
                        <a href="{% url 'instagif:admin' 'images' %}"><button class="menu-button"><i class="bi bi-card-image"></i> Images</button></a>
                    </div>
                    <div class="menu">
                        <a href="{% url 'instagif:admin' 'tags' %}"><button class="menu-button"><i class="bi bi-tag-fill"></i> Tags</button></a>
                    </div>
                </div>




            </div>

            <div id="main">
                {% csrf_token %}

                {% block content%}
                {% endblock %}
            </div>




        </div>
       



    </div>

    <!-- styles -->
    <link href="{% static 'instagif/external/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{% static 'instagif/external/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Montserrat:wght@300&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'instagif/admin.css' %}">
    <script src="{% static 'instagif/admin.js' %}"></script>

    {% block style %}
    {% endblock %}
</body>
</html>
